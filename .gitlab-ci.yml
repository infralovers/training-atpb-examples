image: "python:3.8"

stages:
  - linting
  - behave
  - package
  - artifacts

  #defines the job in Static Analysis
pylint:
  stage: linting
  allow_failure: true
  before_script:
    - pip3 install -r requirements.txt
  script:
    - pylint *.py features/*.py

behave-article:
  stage: behave
  variables:
    DRIVER: headless
    SELENIUM: http://firefox:4444/wd/hub
  artifacts:
    when: always
    reports:
      junit: reports/*.xml
  services:
    - name: selenium/standalone-firefox:4.0.0-alpha-7-prerelease-20201009
      alias: firefox
  allow_failure: true
  before_script:
    - pip3 install -r requirements.txt
  script:
    - behave features/article.feature --junit --junit-directory=reports

behave-about:
  stage: behave
  image: selenium/standalone-firefox:4.0.0-alpha-7-prerelease-20201009
  artifacts:
    when: always
    reports:
      junit: reports/*.xml
  before_script:
    - sudo apt-get update -q
    - sudo apt-get install python3-pip -y -q
    - python3 --version
    - sudo pip3 install -r requirements.txt
  script:
    - behave features/about_page.feature --junit --junit-directory=reports


rpm:
  image: ruby:2
  stage: package
  before_script:
    - gem install fpm
    - apt-get update -q
    - apt-get install -y rpm
  script:
    - VERSION=$(git describe --tags | awk -F'-' '{print $1}' | awk -F'v' '{print $2}')
    - fpm -s dir -t rpm -v "$VERSION" -n python-blog ./=/usr/share/python-blog
    - FILE=$(ls *.rpm)
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file "$FILE" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/python-blog/$VERSION/$FILE"'
  artifacts:
    expire_in: 5 days
    paths:
      - "*.rpm"

deb:
  image: ruby:2
  stage: package
  before_script:
    - gem install fpm
  script:
    - VERSION=$(git describe --tags | awk -F'-' '{print $1}' | awk -F'v' '{print $2}')
    - fpm -s dir -t deb -v "$VERSION" -n python-blog ./=/usr/share/python-blog
    - FILE=$(ls *.deb)
    - 'curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file "$FILE" "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/python-blog/$VERSION/$FILE"'
  artifacts:
    expire_in: 5 days
    paths:
      - "*.deb"

