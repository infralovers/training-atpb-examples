image: "python:3.8"

before_script:
  - python --version
  - pip install -r requirements.txt

stages:
  - linting
  - behave
#defines the job in Static Analysis
pylint:
  stage: linting
  script:
  - pylint -d C0114,C0115,C0116,R0903  *.py

behave:
  artifacts:
    reports:
      junit:  reports/TEST-*.xml
  services:
  - name: selenium/standalone-firefox:3.141.59-20200525
    alias: firefox
  stage: behave
  variables:
    DRIVER: headless
    SELENIUM: http://firefox:4444/wd/hub
  script:
  - behave --no-color --junit --junit-directory=reports