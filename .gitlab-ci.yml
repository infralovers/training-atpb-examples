image: "python:3.8"

before_script:
  - python --version
  - pip install -r requirements.txt

stages:
  - linting
  - behave
#defines the job in Static Analysis
pylint:
  stage: linting
  script:
  - pylint -d C0114,C0115,C0116,R0903,W0613  *.py features/*.py

behave:
  artifacts:
    when: always
    reports:
      junit: reports/*.xml
  services:
  - name: selenium/standalone-chrome
    alias: firefox
  stage: behave
  variables:
    DRIVER: headless
    SELENIUM: http://firefox:4444/wd/hub
  script:
  - behave --junit --junit-directory=reports